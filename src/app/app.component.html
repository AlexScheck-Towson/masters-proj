<mat-toolbar color="primary">
  <div class="app-title">
    Scheck App
  </div>
  <button mat-button class="toolbar-button" [routerLink]="'/home'"><mat-icon class="toolbar-icon">home</mat-icon>Home</button>
  <button mat-button class="toolbar-button" [matMenuTriggerFor]="passMenu"><mat-icon class="toolbar-icon" >double_arrow</mat-icon>Passes</button>
  <mat-menu #passMenu="matMenu">
    <button mat-menu-item *ngFor="let passNum of this.mainService.passes" [routerLink]="['/pass', passNum]">
      <mat-icon color="accent">keyboard_arrow_right</mat-icon>Pass {{passNum}}
    </button>
    <hr/>
    <button mat-menu-item (click)="clearAllPasses()"><mat-icon color="accent">delete</mat-icon>Clear All Passes</button>
  </mat-menu>
</mat-toolbar>
<router-outlet></router-outlet>
