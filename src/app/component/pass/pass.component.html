<div>
    <div class="page-title">
        Pass {{passNum}}
    </div>
    <h2 class="primary-color" style="font-weight: bold; font-style: italic;">Topics:</h2>
    <mat-grid-list cols="4" rowHeight="75px">
        <mat-grid-tile *ngFor="let t of topics" (click)="selectTopic(t)" 
        [ngClass]="(t === selectedTopic) ? 'selected' : ''">{{t.key_words}}</mat-grid-tile>
    </mat-grid-list>
    <app-learning-obj *ngIf="selectedTopic !== null" [passNum]="passNum" [topic]="selectedTopic" [topicsMap]="topicsMap"></app-learning-obj>
</div>
